<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="./index-style.css">
    <script src="./index-script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="gridContainer">
        <div class="gridChild displayScreen text">
            <div class="calculation"></div>
            <div class="userInput">0</div>
        </div>
        <button class="gridChild clearButton text">CLEAR</button>
        <button class="gridChild deleteButton text">DELETE</button>
        <button class="gridChild numberButton text">7</button>
        <button class="gridChild numberButton text">8</button>
        <button class="gridChild numberButton text">9</button>
        <button class="gridChild operatorButton text">รท</button>
        <button class="gridChild numberButton text">4</button>
        <button class="gridChild numberButton text">5</button>
        <button class="gridChild numberButton text">6</button>
        <button class="gridChild operatorButton text">x</button>
        <button class="gridChild numberButton text">1</button>
        <button class="gridChild numberButton text">2</button>
        <button class="gridChild numberButton text">3</button>
        <button class="gridChild operatorButton text">-</button>
        <button class="gridChild numberButton text">.</button>
        <button class="gridChild numberButton text">0</button>
        <button class="gridChild equalButton text">=</button>
        <button class="gridChild operatorButton text">+</button>
    </div>  
    
    <div class="warning text">

    </div>
    
    <footer>
        <div>Copyright 2023 Sava2901</div>
    </footer>

</body>

</html>
